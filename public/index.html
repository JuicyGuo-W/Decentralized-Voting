<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Primary Meta Tags -->
    <title>Decentralized Voting Platform</title>
    <meta name="title" content="Decentralized Voting Platform" />
    <meta name="description" content="A secure and transparent decentralized voting platform powered by blockchain technology" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Decentralized Voting Platform" />
    <meta property="og:description" content="A secure and transparent decentralized voting platform powered by blockchain technology" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Decentralized Voting Platform" />
    <meta property="twitter:description" content="A secure and transparent decentralized voting platform powered by blockchain technology" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Base Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #60a5fa;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: white;">
        You need to enable JavaScript to run this decentralized voting application.
      </div>
    </noscript>
    <div id="root">
      <div class="initial-loader">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
